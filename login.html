                </div>
                <div class="input-field">
                  <iconify-icon class="for-login" icon="ph:key"></iconify-icon>
                  <input type="text" name="" id="password" placeholder="Password">
                </div>
                <div class="button">

                  <!-- <input type="submit" id="login" name="login" value="Log in" /> -->

                  <!-- <div class="frame-5"><div class="text-wrapper-4">Login</div></div> -->
                  <input name="login" id="login" type="submit" class="btn" value="Login">
                </div>

              </form>
              <!-- <img class="vector-2" src="img/email.png" />
              <div class="div-wrapper">
                <input class="mail" type="email" name="Email" id="email1" placeholder="Email">
              </div>
            </div>
            <div class="frame-2">
              <img class="vector-3" src="img/password.png" />
              <div class="frame3">
                <input class="pass" type="password" name="Password" id="password1" placeholder="Password">
                <span class="toggle-password" onclick="togglePasswordVisibility('password1')">
                  <img class="eye-icon" src="img/eye-off.png" />
                </span>
              </div> -->
            </div>
          </div>

          <div class="text"></div>
          <div class="text-wrapper-3">Silahkan login terlebih dahulu</div>
          <div class="text-2"></div>
          
          <div class="text-wrapper-5"> 
            <div class="text-wrappers">
              <div class="login">
                <p class="login-1">atau</p>
                <!-- Move the Google and Facebook logos into a new div -->
                <div class="social-icons">
                  <img  class="google" id="google" src="img/google.png"/> 
                  <img class="image" src="img/facebook.png" /> 
                </div>
              </div>
            </div>
          </div>
          <div class="frame-6"> 
            <div class="text-wrapper">belum memiliki akun?</div>
            <div class="text-wrapper-6">
              <a href="create-account.html">buat akun</a>
