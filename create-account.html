<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="style-create-acc.css" />
    </head>
    <body>
        <div class="desktop">
            <div class="overlap-group-wrapper">
                <div class="overlap-group">
                    <div class="rectangle"></div>
                    <div class="div"></div>
                    <img class="img" src="img/gradient6.png" />
                    <img class="vector" src="img/gradient7.png" />
                    <img class="element" src="img/gambar 6.png" />
                    <div class="frame">
                        <div class="frame-2">
                            <iconify-icon class="for-login" icon="solar:user-linear"></iconify-icon>
                            <div class="div-wrapper">
                                <!-- <div class="text-wrapper">Nama</div> -->
                                <input type="text" id="nama" name="nama" placeholder="Nama">
                            </div>
                        </div>
                        <div class="frame-2">
                            <iconify-icon class="for-login" icon="carbon:email"></iconify-icon>
                            <div class="frame-3">
                                <!-- <div class="text-wrapper">Email</div> -->
                                <input type="email" id="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="frame-4">
                            <iconify-icon class="for-login" icon="ph:key"></iconify-icon>
                            <div class="frame-5">
                                <!-- <div class="text-wrapper">Password</div> -->
                                <input type="password" id="password" name="pass1" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="text-wrapper-2">Buat Akun</div>
                    <div class="text"></div>
                    <p class="p">Mari mulai berbagi kebaikan, dengan daftarkan dirimu</p>
                    <div class="text-2"></div>
                    <div class="frame-6">
                        <!-- <div class="text-wrapper-3">Buat Akun</div> -->
                        <!-- <a class="text-wrapper-3" href="index.html" id="signUp">Buat Akun</a> -->
                        <input type="submit" id="signUp" name="signup_submit" value="Sign up" />

                    </div>
                    <div class="frame-7">
                        <div class="text-wrapper">Sudah memiliki akun?</div>
                        <div class="text-wrapper-4">
                            <a href="login.html">login</a>
                        </div>
                    </div>
                    <img class="donation-box" src="img/donation-box2.png" />
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <script src="script-create.js" type="module"></script>  
</html>
